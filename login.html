<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - BIN SIGHT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCCBFbU6l0kwIwPafCYJTitikJn3KUTdo8",
      authDomain: "binsight-login-signup.firebaseapp.com",
      projectId: "binsight-login-signup",
      storageBucket: "binsight-login-signup.firebasestorage.app",
      messagingSenderId: "1044281535367",
      appId: "1:1044281535367:web:6314a39165ff7edadb8122",
      measurementId: "G-LK89PHL910"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Login successful! Redirecting to dashboard...");
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            alert(error.message);
          });
      });
    });
  </script>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="signup.html">Signup</a>
      </p>
    </div>
  </div>
</body>
</html>
